<!DOCTYPE html>
<!CSS Stylesheets with Relative Paths -->
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Mars</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 
</head>


<body>
    <div class="jumbotron">
        <h1>Mission to Mars</h1> 
        <!--need to add link/event?-->
        <button onclick="document.getElementById('demo').innerHTML = Date()">
            <div class= 'btn'>
                 Scrape New Data
            </div>
        </button>
    </div>

    <div class="container">
        <div class= row>
            <div class="col-md-12">
                 <h1>Latest Mars News</h1>
                 {% for data in mars%}

                    <h4>{{data.latest_title}}</h4>
                    <p>{{data.latest_description}}</p>
                 {}
            </div>

        </div>
        <div class = row>
            <div class="col-md-6">
                 <h1>Featured Mars Image</h1>
                 <a>
                    <img src="{{data.featured_image}}" alt="featured image" style="width: 80%;">
                 </a>
            </div>
           
                   
            <div class="col-md-4">
                <div class = 'row'>
                    <div class = "col-md-2">
                        <h6>Curent weather on mars</h6>
                        <p> {{data.weather}}</p>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = "col-md-2">
                        <h6>Mars facts </h6>
                        <a href= " {{data.table}}"></a>
                    </div>
                {% endfor %}
                </div>
            </div>

        </div>

        </div>
       
      </div>
</body>
</html>
